<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aaditi Industries - Our Team</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      margin: 0 auto;
      width: 60%;
      background: white;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px 0;
      background-color: #003366;
      color: white;
    }
    h2 {
      color: #003366;
      text-align: center;
      margin-top: 40px;
    }
    .team {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
    }
    .member {
      background: #e9e9e9;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 200px;
    }
    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .member h3 {
      margin: 10px 0 5px;
      color: #003366;
    }
    .member p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #003366;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aaditi Industries</h1>
      <p>Innovation. Quality. Trust.</p>
    </header>

    <h2>Meet the Team</h2>
    <div class="team">
      <div class="member">
        <img src="img.jpeg" alt="Team Member 1" />
        <h3>Aaditi Patil</h3>
        <p>Founder & CEO</p>
      </div>
      <div class="member">
        <img src="img.jpeg" alt="Team Member 2" />
        <h3>Ramesh Verma</h3>
        <p>Operations Manager</p>
      </div>
      <div class="member">
        <img src="img.jpeg" alt="Team Member 3" />
        <h3>Sneha Kulkarni</h3>
        <p>Head of Sales</p>
      </div>
      <div class="member">
        <img src="img.jpeg" alt="Team Member 4" />
        <h3>Rajesh Singh</h3>
        <p>Logistics Lead</p>
      </div>
    </div>

    <footer>
      &copy; 2025 Aaditi Industries. All rights reserved.
    </footer>
  </div>
</body>
</html>
